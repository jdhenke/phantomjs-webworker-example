<html>
  <script>
    // create worker
    var worker = new Worker("/worker.js");
    // post message
    worker.postMessage("whatever");
    // when worker replies, print its message's data to the console
    worker.onmessage = function(evt) {
      console.log("worker says \"" + evt.data + "\"");
    };
  </script>
</html>
